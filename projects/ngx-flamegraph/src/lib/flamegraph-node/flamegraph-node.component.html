<svg:rect
  (dblclick)="select()"
  stroke="white"
  stroke-width="1px"
  pointer-events="all"
  rx="1"
  ry="1"
  [class.navigable]="entry.navigable"
  [attr.width]="width"
  [attr.height]="height"
  [attr.fill]="entry.color">
</svg:rect>
<svg:foreignObject
  [attr.width]="width"
  [attr.height]="height">
  <xhtml:div class="label" [class.navigable]="entry.navigable">
    {{entry.label}}
  </xhtml:div>
</svg:foreignObject>
