<svg:rect
  (click)="select()"
  stroke="white"
  stroke-width="2px"
  pointer-events="all"
  [attr.width]="width"
  [attr.height]="height"
  [attr.fill]="entry.color">
</svg:rect>
<svg:foreignObject
  [attr.width]="width"
  [attr.height]="height">
  <xhtml:div class="label">
    {{entry.label}}
  </xhtml:div>
</svg:foreignObject>
